    <!DOCTYPE html>
    <html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8"/>
        <title>Title</title>
        <span th:include="fragments/navbar :: bootstrap"></span>

    </head>
    <body>
    <nav th:replace="fragments/navbar :: navbar"></nav>

    <h1>search</h1>



    <div th:each="item : ${searchedContent}">
        <a th:href="@{'search'}">
            <h3 th:text="${item.title}"></h3></a>
        <p th:text="${item.description}"></p>
        <p th:text="${item.location}"></p>
        <p th:text="${item.date}"></p>
        <p th:text="${item.time}"></p>

    </div>




    </body>
</html>
