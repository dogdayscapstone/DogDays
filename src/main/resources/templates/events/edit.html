<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Dog Days | Edit Event</title>
    <link rel="icon" href="images/download.png" type="image/x-icon"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.7.1/css/bootstrap-datepicker3.css" rel="stylesheet" id="bootstrap-css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <span th:include="fragments/navbar :: bootstrap"></span>
    <link rel="stylesheet" href="../../css/navbar.css"/>

    <style>

    .editEvent{
        width: auto;
        max-width: 600px;
        height: 700px;
        border-radius: 1em !important;
        border:3px solid #00A676 ;
        font-family:'Noteworthy', sans-serif;
        background-color: #474954;
        margin: 25px auto;
        font-size:20px;
        color: #00A676;

    }

    input{
        width:70%;
        margin:auto;
        color: black;
    }
    .input-group{
        color: black;
    }
    textarea{
        width: 70%;
    }

    #size{
        width:30%;
        text-align:center;
        margin: auto;
    }
    .btn{
        background-color:#00A676;
        color: black;
    }
    .btn:hover{
        color: white;
    }
    .input-group{
        width:70%;
        margin:auto;
        text-align:center;
    }
    #main-heading{
        font-family: 'chalkduster', cursive;
    }
    li{
        padding: 0;
    }
    .round{
        border: 1px solid #223445;
        border-radius: 5px;
        -moz-border-radius: 5px;
        display:inline-block;
        color: black;
        -webkit-font-smoothing: antialiased;
    }
        #body{
            color: black;
        }

</style>

</head>
<body>
<nav th:replace = "fragments/navbar :: navbar" ></nav>

<div class="container">


    <div class="row text-center">
        <div class="col text-center editEvent">

<form th:action="@{/events/{id}/edit(id = ${event.id})}" th:method="POST" th:object="${event}">
<div class="form-group">
<h1 id="main-heading">Edit your event</h1>
    <label for="title">Title</label>
    <br/>
    <input class="round text-center" id="title" type="text" th:field="*{title}" />
</div>

    <div class="form-group">
    <label for="location">Location</label>
        <br/>
    <input class="round text-center" id="location" type="text" th:field="*{location}" />
</div>

    <div class="form-group">
        <label for="undate">Date</label>



        <div class='input-group date' id='datepicker'>
            <input type="text" id="undate" class="form-control round text-center" name="undate" th:field="*{date}" />
            <span class="input-group-addon">
		                        <span class="glyphicon glyphicon-calendar">

                                </span>
            </span>

        </div>
    </div>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment.min.js"></script>
    <link rel="stylesheet"
          href="https://rawgit.com/Eonasdan/bootstrap-datetimepicker/master/build/css/bootstrap-datetimepicker.min.css"/>
    <script src="https://rawgit.com/Eonasdan/bootstrap-datetimepicker/master/build/js/bootstrap-datetimepicker.min.js"></script>

    <script >

        $('#datepicker').datetimepicker({
            defaultDate: new Date(),
            format: 'MM-DD-YYYY',

            sideBySide: true
        });

    </script>
    <br />

    <div class="form-group">
        <label for="time">Time</label>
        <br/>

        <div class='input-group date'  id='timepicker'>
            <input type='text' name="time" id="time" class="form-control round text-center"  th:field="*{time}"/>
            <span class="input-group-addon">
                        <span class="glyphicon glyphicon-time"></span>
                    </span>

        </div>
    </div>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment.min.js"></script>
    <link rel="stylesheet"
          href="https://rawgit.com/Eonasdan/bootstrap-datetimepicker/master/build/css/bootstrap-datetimepicker.min.css"/>
    <script src="https://rawgit.com/Eonasdan/bootstrap-datetimepicker/master/build/js/bootstrap-datetimepicker.min.js"></script>

    <script>

        $('#timepicker').datetimepicker({
            defaultDate: new Date(),
            format: 'hh:mm A',
            // orientation: "button",

            sideBySide: true
        });
        $(document).ready(function () {
            $('#timepicker').datetimepicker({
                defaultDate: new Date()});
        }).fillseconds();
    </script>
    <br />

    <div class="form-group">
        <label for="body">Description</label>
        <br/>
        <textarea class="round text-center" id="body"  rows = "3" th:field="*{description}" ></textarea>
    </div>

    <button class="btn " id="size">Submit</button>
</form>
</div>
    </div>
</div>
</body>
</html>
