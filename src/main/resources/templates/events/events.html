<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <span th:include="fragments/navbar :: bootstrap"></span>

</head>
<body>
<nav th:replace="fragments/navbar :: navbar"></nav>



<h1>EVENTS</h1>

<button><a th:href="'events/create'">create</a></button>

<div th:each="item : ${events}">
    <a th:href="@{'events'}">
        <h3 th:text="${item.title}"></h3></a>
    <p th:text="${item.description}"></p>
    <p th:text="${item.location}"></p>
    <p th:text="${item.date}"></p>
    <p th:text="${item.time}"></p>




    <button><a th:href="'events/'+ ${item.getId()}">see more</a></button>


        <button><a th:href="'events/'+ ${item.id}+'/edit'">edit</a></button>
<form method="GET" >

    <button><a th:href="'events/'+ ${item.id}+'/delete'">delete</a></button>


</form>


</div>

</body>
</html>
