<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>

</head>
<body>


<h1>EVENTS</h1>
<div th:each="item : ${events}">
    <a th:href="@{'/events'}">
        <h3 th:text="${item.title}"></h3></a>
    <p th:text="${item.description}"></p>
    <p th:text="${item.location}"></p>
    <p th:text="${item.date}"></p>
    <p th:text="${item.time}"></p>




    <button><a th:href="'events/'+ ${item.getId()}">see more</a></button>
    <button><a th:href="'events/'+ ${item.getId()}+'/edit'">edit</a></button>

</div>

</body>
</html>
