<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <span th:include="fragments/navbar :: bootstrap"></span>

</head>
<body>
<nav th:replace="fragments/navbar :: navbar"></nav>

<div class="container">

    <h1 class="text-center">Upcoming Dog Days</h1>

    <button><a th:href="'events/create'">Schedule An Event</a></button>

    <div class="row">

    <div class="col-12 col-sm-6 col-lg-4" th:each="item : ${events}">
        <h3> Title: <a th:href="'events/'+ ${item.getId()}"><span th:text="${item.title}"></span></a></h3>
        <p>Description: <span th:text="${item.description}"></span></p>
        <p>Location: <span th:text="${item.location}"></span></p>
        <p>Date: <span th:text="${item.date}"></span></p>
        <p>Time: <span th:text="${item.time}"></span></p>



            <button><a th:href="'events/'+ ${item.id}+'/edit'">Edit</a></button>

    <form method="GET">
        <button><a th:href="'events/'+ ${item.id}+'/delete'">Delete</a></button>
    </form>


    </div>
</div>
</div>
</body>
</html>
