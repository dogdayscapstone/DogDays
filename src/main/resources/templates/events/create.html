<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Dog Days | Schedule An Event</title>


    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.7.1/css/bootstrap-datepicker3.css" rel="stylesheet" id="bootstrap-css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <span th:include="fragments/navbar :: bootstrap"></span>

</head>
<body>

<td>
    <span th:if="${session.user == null}"  >
        <nav th:replace="fragments/navLoggedOut :: navbar"></nav>
    </span>
    <span th:unless="${session.user == null}">
        <nav th:replace="fragments/navbar :: navbar"></nav>
    </span>
</td>

<div class="container">

<h2>Schedule A New Dog Day</h2>


<form th:action="@{/events/create}" th:method="post" th:object="${event}">

    <div class="form-group">
        <label for="title">Event</label>
        <input id="title" class="form-control" th:field="*{title}" />
    </div>

    <br />

    <div class="form-group">
        <label for="description">Description</label>
        <input id="description" class="form-control" th:field="*{description}" />
    </div>

    <br />

    <div class="form-group">
        <label for="location">Location</label>
        <input id="location" class="form-control" th:field="*{location}" />
    </div>

    <br />

    <div class="form-group">
        <label for="date">Date</label>

        <div class="row">
         <div class='col-sm-6'>


                    <div class='input-group date' id='datepicker'>
                        <input id="date" class="form-control" th:field="*{date}"  />
                        <span class="input-group-addon">
		                        <span class="glyphicon glyphicon-calendar"></span>
		                    </span>
                    </div>

            </div>
        </div>
    </div>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.7.1/js/bootstrap-datepicker.min.js"></script>
<script >
    $(function () {
        $('#datepicker').datepicker({
            format: "yyyy-mm-dd",
            autoclose: true,
            todayHighlight: true,
            showOtherMonths: true,
            selectOtherMonths: true,
            autoclose: true,
            changeMonth: true,
            changeYear: true,
            orientation: "button"
        });
    });
</script>





    <br />

    <div class="form-group">
        <label for="time">Time</label>
        <input id="time" class="form-control" th:field="*{time}" />
    </div>

    <br />

    <div class="form-group">
        <input type="submit" class="btn btn-block btn-primary" />
    </div>

</form>

    </div>


</body>
</html>
