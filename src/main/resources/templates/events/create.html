<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Dog Days | Schedule An Event</title>
    <link rel="icon" href="images/download.png" type="image/x-icon"/>

    <span th:include="fragments/navbar :: bootstrap"></span>
</head>
<body>

<nav th:replace="fragments/navbar :: navbar"></nav>

<div class="container">

<h2>Create New Post</h2>


<form th:action="@{/events/create}" th:method="post" th:object="${event}">
    Title:
    <input th:field="*{title}" />
    <br />
    Description:
    <input th:field="*{description}" />
    <br />

    Location:
    <input th:field="*{location}" />
    <br />

    Date:
    <input th:field="*{date}" />
    <br />

    Time:
    <input th:field="*{time}" />
    <br />
    <input type="submit" />
</form>

</div>

</body>
</html>
