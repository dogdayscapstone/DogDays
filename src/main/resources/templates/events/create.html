<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Dog Days | Schedule An Event</title>
    <link rel="icon" href="images/download.png" type="image/x-icon"/>


    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.7.1/css/bootstrap-datepicker3.css" rel="stylesheet" id="bootstrap-css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  
    <link rel="stylesheet" href="/css/navbar.css"/>
    <link rel="stylesheet" href="/css/createEvent.css"/>


    <span th:include="fragments/navbar :: bootstrap"></span>


</head>
<body>
<nav th:replace = "fragments/navbar :: navbar" ></nav>


<div class="container">

        <div class="row text-center">
            <div class="col text-center eventform">

    <h2 class="text-center " id="main-heading">Schedule A New Dog Day</h2>


    <form th:action="@{/events/create}" th:method="post" th:object="${event}">

        <div class="form-group">
            <label for="title">Event</label>
            <br/>
            <input  class="text-center round text-center" id="title"  th:field="*{title}" />
        </div>

        <br />

        <div class="form-group">
            <label for="description">Description</label>
<br/>
            <input id="description"  class="round text-center" th:field="*{description}" />
        </div>

        <br />

        <div class="form-group">
            <label for="location">Location</label>
        <br/>
            <input id="location" class="round text-center" th:field="*{location}" />
        </div>

        <br />

        <div class="form-group">
            <label for="undate">Date</label>



                    <div class='input-group date' id='datepicker'>
                        <input type="text" id="undate" class="form-control round text-center" name="undate" th:field="*{date}" />
                        <span class="input-group-addon">
		                        <span class="glyphicon glyphicon-calendar">

                                </span>
		                    </span>
                    <!--</div>-->

                <!--</div>-->
            </div>
        </div>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
        <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment.min.js"></script>
        <link rel="stylesheet"
              href="https://rawgit.com/Eonasdan/bootstrap-datetimepicker/master/build/css/bootstrap-datetimepicker.min.css"/>
        <script src="https://rawgit.com/Eonasdan/bootstrap-datetimepicker/master/build/js/bootstrap-datetimepicker.min.js"></script>

        <script >

            $('#datepicker').datetimepicker({
                defaultDate: new Date(),
                format: 'MM-DD-YYYY',

                sideBySide: true
            });

        </script>
        <br />

        <div class="form-group">
            <label for="time">Time</label>


                    <div class='input-group date'  id='timepicker'>
                        <input type='text' name="time" id="time" class="form-control round text-center"  th:field="*{time}"/>
                        <span class="input-group-addon">
                        <span class="glyphicon glyphicon-time"></span>
                    </span>

            </div>
        </div>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
        <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment.min.js"></script>
        <link rel="stylesheet"
              href="https://rawgit.com/Eonasdan/bootstrap-datetimepicker/master/build/css/bootstrap-datetimepicker.min.css"/>
        <script src="https://rawgit.com/Eonasdan/bootstrap-datetimepicker/master/build/js/bootstrap-datetimepicker.min.js"></script>

        <script>

            $('#timepicker').datetimepicker({
                defaultDate: new Date(),
                format: 'hh:mm A',
                // orientation: "button",

                sideBySide: true
            });
            $(document).ready(function () {
                $('#timepicker').datetimepicker({
                    defaultDate: new Date()});
            }).fillseconds();
        </script>
        <br />


            <input type="submit" id="size" class="btn btn-block sub-btn" />



    </form>



    </div>
    </div>
</div>
</body>
</html>
