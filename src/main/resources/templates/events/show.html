<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <span th:include="fragments/navbar :: bootstrap"></span>

</head>
<body>
<nav th:replace="fragments/navbar :: navbar"></nav>

<h1>SHOW</h1>

<div>
<h2 th:text="${event.title}"></h2>
<p th:text="${event.description}"></p>
<p th:text="${event.location}"></p>
<p th:text="${event.date}"></p>
<p th:text="${event.time}"></p>

</div>


    <div th:each="comment : ${comments}">

        <p th:text="${comment.getCommentText()}"></p>
        <p th:text="${comment.getUser().getUsername()}"></p>

    </div>

<form th:action="@{'/events/'+${event.getId()}+'/comment'}" th:method="post" th:object="${commentA}">
    <textarea th:field="*{commentText}"></textarea>
    <br/>
    <input type="submit" />
</form>


</body>

</html>
