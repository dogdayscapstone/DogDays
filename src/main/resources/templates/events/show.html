<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <span th:include="fragments/navbar :: bootstrap"></span>

</head>
<body>
<h1>SHOW</h1>

<div>
<h2 th:text="${event.title}"></h2>
<p th:text="${event.description}"></p>
<p th:text="${event.location}"></p>
<p th:text="${event.date}"></p>
<p th:text="${event.time}"></p>


</div>
<form th:action="@{'/events/'+${event.getId()}+'/comment'}" th:method="post" th:object="${comment}">
    <textarea th:field="*{comment}"></textarea>
    <br/>
    <input type="submit" />
</form>
</body>
</html>
