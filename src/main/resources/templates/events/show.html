<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Dog Days | Detailed Event</title>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.css' rel='stylesheet' />

    <th:block th:include="fragments/navbar :: bootstrap"></th:block>

</head>
<body>
<script
        src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
        crossorigin="anonymous"></script>

<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.js'></script>
<script src="/js/show-page.js"></script>

<nav th:replace = "fragments/navbar :: navbar" ></nav>

<!--<td>
    <span th:if="${session.user == null}"  >
        <nav th:replace="fragments/navLoggedOut :: navbar"></nav>
    </span>
    <span th:unless="${session.user == null}">
        <nav th:replace="fragments/navbar :: navbar"></nav>
    </span>
</td>-->


<div class="container">

<h1>SHOW</h1>
<img src="/images/download.png" height="50" alt="dog picture" />
<div>
    <h2>Event: <span th:text="${event.title}"></span></h2>
    <p>Description: <span th:text="${event.description}"></span></p>
    <p>Location: <span  id="location" th:text="${event.location}"></span></p>
    <p>Date: <span th:text="${event.date}"></span></p>
    <p>Time: <span th:text="${event.time}"></span></p>

</div>
<p th:text="${countAttending}"></p>

<h3>Comments</h3>
    <div th:each="comment : ${comments}">

        <p>Comment: <span th:text="${comment.getCommentText()}"></span></p>
        <p>Comment By User: <span th:text="${comment.getUser().getUsername()}"></span></p>

    </div>

<form th:action="@{'/events/'+${event.getId()}+'/comment'}" th:method="post" th:object="${commentA}">

    <textarea th:field="*{commentText}"></textarea>
    <br/>
    <input type="submit" />
</form>



<form th:action="@{'/events/' + ${event.getId()} + '/attend'}"  th:method="post">
    <input class="btn btn-increment btn-success btn-sm" type="submit" value="+1" />
</form>

<form th:action="@{'/events/' + ${event.getId()} + '/unattend'}"  th:method="post">
    <input class="btn btn-decrement btn-warning btn-sm" type="submit" value="-1" />
</form>


</div>
<div id='map' style='width: 50%; height: 400px;'></div>
</body>

</html>
