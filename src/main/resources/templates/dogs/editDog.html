<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8"/>
    <title>Dog Days | Edit Dog</title>

    <th:block th:include="fragments/navbar :: bootstrap"></th:block>
    <link rel="stylesheet" href="../../../css/navbar.css"/>
<style>
    .editDog{
        width: auto;
        max-width: 600px;
        height:800px;
        border-radius: 1em !important;
        border:3px solid #00A676 ;
        font-family:'Noteworthy', sans-serif;
        background-color: #474954;
        margin: 25px auto;
        font-size:20px;
        color: #00A676;

    }
    #size{
        width:25%;
        color: black;
    }
    #size:hover{
        color: white;
    }
    input{
        width:70%;
        color: black;

    }
    select{
        width:70%;
        color: black;
    }
    textarea{
        color: black;
        width: 70%;
    }
    .btn{
        margin: auto;
        background-color:#00A676;
    }
    #main-heading{
        font-family:'chalkduster',cursive;
    }

    .round{
        border: 1px solid #223445;
        border-radius: 5px;
        -moz-border-radius: 5px;
        display:inline-block;
        -webkit-font-smoothing: antialiased;
    }

</style>

</head>
<body sec:authorize="isAuthenticated()">
<nav th:replace="fragments/navbar :: navbar" ></nav>


<div class="container">

        <div class="row text-center">
            <div class="col text-center editDog">


<form th:action="@{/profile/mydogs/{id}/edit(id = ${dog.id})}" th:method="POST" th:object="${dog}">
    <div class="form-group">
<h1 id="main-heading">Update Your Dog</h1>
        <label for="name">Name</label>
        <br/>
        <input class="round text-center" id="name" type="text"
               th:field="*{name}" />
    </div>

    <div class="form-group">
        <label for="breed">Breed</label>
        <br/>
        <input class="round text-center" id="breed" type="text"
               th:field="*{breed}" />
    </div>

    <div class="form-group">
        <label for="dob">DOB</label>
        <br/>
        <input class="round text-center" id="dob" type="text"
               th:field="*{dob}" />
    </div>

    <div class="form-group">
        <label for="dob">Gender</label>
        <br/>
        <input class="round text-center" id="gender" type="text"
               th:field="*{gender}" />
    </div>

    <div class="form-group">
        <label for="temperament">Temperament</label>
        <br/>
        <input class="round text-center " id="temperament" type="text"
               th:field="*{temperament}" />
    </div>


    <div class="form-group">
        <label for="picture">Picture</label>
        <br/>
        <input class="round text-center" id="picture" type="text"
               th:field="*{dogPicture}" />
    </div>
    <div class="form-group">
        <label for="body">Description</label>
        <br/>
        <textarea class="round text-center" id="body"  rows="3"  th:field="*{description}" ></textarea>
    </div>


    <button class="btn" id="size">Save Edit</button>
</form>

</div>
</div>
</div>
</body>
</html>
