<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Dog Days | Attach a Dog</title>

    <th:block th:include="fragments/navbar :: bootstrap"></th:block>

    <link rel="stylesheet" href="/css/navbar.css"/>
    <link rel="stylesheet" href="/css/createDog.css"/>
  
</head>

<body>
<nav th:replace="fragments/navbar :: navbar" ></nav>



<div class="container">
    <div class="row text-center">
        <div class="col text-center dogform">
    <form th:action="@{/profile/createDog}" th:method="post" th:object="${dog}">
<h2 class="text-center" id="main-heading">Attach A Dog Profile</h2>

        <div class="form-group">
            <label for="name" class="pt-2">Name</label>
            <br/>
            <input id ="name" class="round text-center"  th:field="*{name}" />
        </div>

        <div class="form-group">
            <label for="breed">Breed</label>
            <br/>
            <input id="breed" class="round text-center" th:field="*{breed}" />

        </div>

        <div class="form-group">
            <label for="dob">Birthday (Month/Year)</label>
            <br/>
            <input id="dob" class="round text-center" th:field="*{dob}" />
        </div>


        <div class="form-group">
            <label for="gender">Gender</label>
            <br/>
            <select id="gender" name="gender" class="round text-center" th:field="*{gender}">
                <option value="M">M</option>
                <option value="F">F</option>
            </select>
        </div>

        <div class="form-group">
            <label for="temperament">Temperament</label>
            <br/>
            <select id="temperament" name="temperament" class="round text-center"  th:field="*{temperament}">
                <option value="friendly with all dogs">Friendly / All Dogs</option>
                <option value="friendly only with big dogs">Friendly / Only Big Dogs</option>
                <option value="friendly only with small dogs">Friendly / Only Small Dogs</option>
            </select>
        </div>

        <div class="form-group">
            <label for="picture">Picture</label>
            <br/>
            <input id="picture" class="round text-center" th:field="*{dogPicture}" />
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <br/>
            <textarea rows="3" id="description" class="round text-center" th:field="*{description}" />
        </div>

        <input type="submit" class="btn btn-block round" id="size" value="Attach Now" />
    </form>

</div>

    </div>
</div>

</body>
</html>
