<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Dog Days | Attach a Dog</title>

    <th:block th:include="fragments/navbar :: bootstrap"></th:block>
</head>

<body>
<td>
    <span th:if="${session.user == null}"  >
        <nav th:replace="fragments/navLoggedOut :: navbar"></nav>
    </span>
    <span th:unless="${session.user == null}">
        <nav th:replace="fragments/navbar :: navbar"></nav>
    </span>
</td>


<h2 class="text-center">Attach A Dog Profile</h2>

<div class="container">
    <form th:action="@{/profile/createDog}" th:method="post" th:object="${dog}">

        <div class="form-group">
            <label for="name">Name</label>
            <input id ="name" class="form-control" th:field="*{name}" />
        </div>

        <div class="form-group">
            <label for="breed">Breed</label>
            <input id="breed" class="form-control" th:field="*{breed}" />
        </div>

        <div class="form-group">
            <label for="dob">Birthday (Month/Year)</label>
            <input id="dob" class="form-control" th:field="*{dob}" />
        </div>


        <div class="form-group">
            <label for="gender">Gender</label>
            <select id="gender" name="gender" class="form-control" th:field="*{gender}">
                <option value="M">M</option>
                <option value="F">F</option>
            </select>
        </div>

        <div class="form-group">
            <label for="temperament">Temperament</label>
            <select id="temperament" name="temperament" class="form-control" th:field="*{temperament}">
                <option value="friendly with all dogs">Friendly / All Dogs</option>
                <option value="friendly only with big dogs">Friendly / Only Big Dogs</option>
                <option value="friendly only with small dogs">Friendly / Only Small Dogs</option>
            </select>
        </div>

        <div class="form-group">
            <label for="picture">Picture</label>
            <input id="picture" class="form-control" th:field="*{dogPicture}" />
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" class="form-control" th:field="*{description}" />
        </div>

        <input type="submit" class="btn btn-block btn-primary" value="Attach Now" />
    </form>

</div>



</body>
</html>
