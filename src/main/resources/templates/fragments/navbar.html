<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:fragment="bootstrap">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous" />
    <link rel="icon" href="../images/hound.png" type="image/x-icon"/>
</head>

<body>

<nav th:fragment="navbar" class="navbar">
    <div class="container-fluid navbar-color">
        <div class="navbar-header">
            <a class="navIcon navbar-brand" rel="home" href="/" >
                <img style="max-width:35px; margin-top: -7px;"
                     src="/images/hound.png"/>
            </a>
            <a class="navbar-brand"  id="main-font" href="/">Dog Days</a>
        </div>
        <ul class="nav-links nav navbar-nav navbar-right">




                <li sec:authorize="isAnonymous()"><a href="/events">Events</a></li>



                <li sec:authorize="isAuthenticated()"><a href="/events">Events</a></li>

                <li sec:authorize="isAnonymous()"><a href="/about">About Us</a></li>

                <li sec:authorize="isAuthenticated()"><a href="/about">About Us</a></li>

                <li sec:authorize="isAnonymous()">
                    <div class="search-bar">
                    <form th:action="@{/search}" method="get" class="navbar-form" role="search">
                        <div class="input-group">
                            <input type="text" class="navSearch form-control" placeholder="Fetch By Location" name="q"/>
                            <div class="input-group-btn">
                                <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                            </div>
                        </div>
                    </form>
                    </div>
              </li>

            <li sec:authorize="isAuthenticated()">

                <div class="search-bar">
                    <form th:action="@{/search}" method="get" class="navbar-form" role="search">
                        <div class="input-group">
                            <input type="text" class="navSearch form-control" placeholder="Fetch By Location" name="q"/>
                            <div class="input-group-btn">
                                <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                            </div>
                        </div>
                    </form>
                </div>
                </li>



                <li sec:authorize="isAuthenticated()"><a href="/logout">Logout</a></li>


                <li sec:authorize="isAuthenticated()"><a href="/profile">Profile</a></li>



                <li sec:authorize="isAnonymous()"><a href="/login">Login</a></li>










        </ul>

    </div>
</nav>

</body>
</html>
