<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">


<head th:fragment="bootstrap">
    <link rel="icon" href="../images/download.png" type="image/x-icon"/>


    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous" />

</head>

<body>

<nav th:fragment="navbar" class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" rel="home" href="/" >
                <img style="max-width:35px; margin-top: -7px;"
                     src="/images/download.png"/>
            </a>
            <a class="navbar-brand" href="/">Dog Days</a>
        </div>
        <ul class="nav navbar-nav navbar-right">

            <div sec:authorize="isAnonymous()">
                <li><a href="/">Home</a></li>
            </div>

            <div sec:authorize="isAuthenticated()">
                <li><a href="/">Home</a></li>
            </div>


            <div sec:authorize="isAnonymous()">
                <li><a href="/about">About Us</a></li>
            </div>

            <div sec:authorize="isAuthenticated()">
                <li><a href="/about">About Us</a></li>
            </div>

            <div sec:authorize="isAnonymous()">
                <li><a href="/events">Events</a></li>
            </div>

            <div sec:authorize="isAuthenticated()">
                <li><a href="/events">Events</a></li>
            </div>

            <div sec:authorize="isAuthenticated()">
                <li><a href="/logout">Logout</a></li>
            </div>

            <div sec:authorize="isAuthenticated()">
                <li ><a href="/profile">Profile</a></li>
            </div>

            <div sec:authorize="isAnonymous()">
                <li><a href="/login">Login</a></li>
            </div>

            <div sec:authorize="isAuthenticated()">
                <li><a href="/login">Login</a></li>
            </div>

            <div sec:authorize="isAnonymous()">
                <li>
                    <div class="search-bar">
                    <form th:action="@{/search}" method="get" class="navbar-form" role="search">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Search By Location" name="q"/>
                            <div class="input-group-btn">
                                <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                            </div>
                        </div>
                    </form>
                    </div>
                </li>
            </div>

            <div sec:authorize="isAuthenticated()">
                <li>
                    <div class="search-bar">
                        <form th:action="@{/search}" method="get" class="navbar-form" role="search">
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Search By Location" name="q"/>
                                <div class="input-group-btn">
                                    <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                                </div>
                            </div>
                        </form>
                    </div>
                </li>
            </div>
        </ul>

    </div>
</nav>

</body>
</html>
