<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Dog Days | Attach a Dog</title>

    <th:block th:include="fragments/navbar :: bootstrap"></th:block>
</head>

<body>
<td>
    <span th:if="${session.user == null}"  >
        <nav th:replace="fragments/navLoggedOut :: navbar"></nav>
    </span>
    <span th:unless="${session.user == null}">
        <nav th:replace="fragments/navbar :: navbar"></nav>
    </span>
</td>


<h2>Create Dog Post</h2>


<form th:action="@{/profile/createDog}" th:method="post" th:object="${dog}">
    Name:
    <input th:field="*{name}" />
    <br />
    Breed:
    <input th:field="*{breed}" />
    <br />

    dob:
    <input th:field="*{dob}" />
    <br />


    Gender:


    <select name="gender_preference" th:field="*{gender}">

        <option value="M">M</option>
        <option value="F">F</option>

    </select>
    <br/>


    Temperament:
    <input th:field="*{temperament}" />
    <br />

    Picture:
    <input th:field="*{dogPicture}" />
    <br />


    Description:
    <input th:field="*{description}" />
    <br />
    <input type="submit" />
</form>



</body>
</html>
