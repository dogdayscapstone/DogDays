<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Dog Days | Register</title>

    <th:block th:include="fragments/navbar :: bootstrap"></th:block>

    <link rel="stylesheet" href="css/navbar.css"/>
    <link rel="stylesheet" href="css/register.css"/>


</head>
<body>
<nav th:replace = "fragments/navbar :: navbar" ></nav>
<div class="container">
<div class="row text-center">
    <div class="col text-center register-box">


    <h1 id="main-heading">Create an account</h1>
    <form th:action="@{/register}" method="POST" th:object="${user}">

        <div class="form-group">
            <label for="username">Username</label>
            <br/>
            <input id="username" class="round text-center" th:field="*{username}" />
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <br/>
            <input id="email" class="round text-center" th:field="*{email}" />
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <br/>
            <input id="password"  type="password" class="round text-center" th:field="*{password}" />
        </div>

        <input value="Join Dog Days!" class="btn btn-block register-btn round" id="size" type="submit" />
    </form>

</div>

    </div>
</div>
</body>
</html>
