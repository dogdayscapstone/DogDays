<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8"/>
    <title>Dog Days | My Profile</title>

    <th:block th:include="fragments/navbar :: bootstrap"></th:block>
    <link rel="stylesheet" href="/css/profile.css"/>


</head>
<body sec:authorize="isAuthenticated()">
<nav th:replace = "fragments/navbar :: navbar" ></nav>

    <div class="jumbotron ml-0 mr-0 pr-0 pl-0">
<div class="container">
        <h1 class="profile-Header">Your Profile: <span th:text="${user.getUsername()}"></span></h1>
</div>
    </div>
<div class="page">
<div class="container" sec:authorize="isAuthenticated()">


    <div class="container">
        <div class="row">

        <div class="col-sm-6 col-lg-4">
            <p><strong>Username: </strong><span th:text="${user.getUsername()}"></span></p>
            <p><strong>Email: </strong><span th:text="${user.getEmail()}"></span></p>
        </div>
                <div class="col-sm-3 col-lg-4">
                    <form method="GET" action="/profile/mydogs">
                    <button class="btn dogs-btn pt-2">My Dogs</button>
                    </form>
                </div>

                <div class="col-sm-3 col-lg-4">
                    <form method="GET" action="/profile/createDog">
                    <button class="btn attach-btn mt-2">Attach a Dog</button>
                    </form>
                </div>


            </div>
             
        </div>
        </div>


    <div class="container">

        <h1 class="text-center sub-title">My Dog Days</h1>
        <form method="GET" action="events/create">

        <!--<button class="btn btn-info">Schedule An Event</button>-->

</form>


        <div class="row">


            <div class="col-12 col-sm-6 col-lg-4" th:each="item : ${events}">

                <div class="eventTitle">
                    <h3><a class="title" th:href="'events/'+ ${item.getId()}">
                        <span th:text="${item.title}"></span></a></h3>
                </div>
                <div class="eventBody">
                    <p><strong>Location: </strong><span th:text="${item.location}"></span></p>
                    <p><strong>Date: </strong><span th:text="${item.date}"></span></p>
                    <p><strong>Time: </strong><span th:text="${item.time}"></span></p>


                    <div class="row">

                        <div class="alter-btns col-12 col-md-6 col-lg-6">
                    <form method="GET" th:action="@{/events/{id}/edit(id = ${item.getId()})}">
                        <button  class="btn edit-btn">Edit</button>
                    </form>
                        </div>

                <div class="alter-btns col-12 col-md-6 col-lg-6">
                    <form method="GET" th:action="@{/events/{id}/delete(id = ${item.getId()})}">
                        <button class="btn delete-btn">Delete</button>
                    </form>
                </div>

                    </div>
                </div>
            </div>


            </div>
        </div>





</div>
<!--</div>-->

</body>
</html>
